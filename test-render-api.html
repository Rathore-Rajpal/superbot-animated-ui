<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .url { font-family: monospace; background: #f8f9fa; padding: 5px; }
    </style>
</head>
<body>
    <h1>üöÄ Render Backend API Test</h1>
    
    <div class="test">
        <h3>Backend URL</h3>
        <div class="url">https://superbot-animated-ui.onrender.com/api</div>
    </div>
    
    <div class="test">
        <h3>Backend Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test">
        <h3>Database Connection Test</h3>
        <button onclick="testTasks()">Test Tasks API</button>
        <div id="tasks-result"></div>
    </div>
    
    <div class="test">
        <h3>Finance Data Test</h3>
        <button onclick="testFinances()">Test Finances API</button>
        <div id="finances-result"></div>
    </div>

    <script>
        const API_BASE = 'https://superbot-animated-ui.onrender.com/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'üîÑ Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Health Check PASSED<br>
                            Status: ${data.status}<br>
                            Message: ${data.message}<br>
                            Environment: ${data.environment}<br>
                            Database: ${data.database.host}<br>
                            Uptime: ${data.uptime.toFixed(2)}s
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Health Check FAILED: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Health Check ERROR: ${error.message}</div>`;
            }
        }
        
        async function testTasks() {
            const resultDiv = document.getElementById('tasks-result');
            resultDiv.innerHTML = 'üîÑ Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Tasks API PASSED<br>
                            Found ${data.length} tasks<br>
                            First task: ${data[0]?.title || 'No tasks'}<br>
                            Status: ${data[0]?.status || 'N/A'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Tasks API FAILED: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Tasks API ERROR: ${error.message}</div>`;
            }
        }
        
        async function testFinances() {
            const resultDiv = document.getElementById('finances-result');
            resultDiv.innerHTML = 'üîÑ Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/finances`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Finances API PASSED<br>
                            Found ${data.length} finance records<br>
                            First record: ${data[0]?.description || 'No records'}<br>
                            Type: ${data[0]?.type || 'N/A'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Finances API FAILED: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Finances API ERROR: ${error.message}</div>`;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('üåê Testing Render API connection to:', API_BASE);
            testHealth();
        };
    </script>
</body>
</html>
